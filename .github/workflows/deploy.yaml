name: Deploy to GitHub Pages

on:
    push:
        branches: [main, gh-pages, master]
    workflow_dispatch:

permissions:
    contents: write
    pages: write

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository ğŸ¯
              uses: actions/checkout@v4
            
            - name: Setup Node.js ğŸš…
              uses: actions/setup-node@v4
              with:
                node-version: 18

            - name: Install Dependencies ğŸ’»
              run: npm install

            - name: Build Project ğŸ› 
              run: npm run build

            - name: Deploy to github pages ğŸš€
              uses: JamesIves/github-pages-deploy-action@4.1.0
              with:
                branch: gh-pages
                folder: build


